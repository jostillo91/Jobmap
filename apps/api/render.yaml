services:
  - type: web
    name: jobmap-api
    env: node
    buildCommand: cd apps/api && pnpm install && pnpm prisma generate && pnpm build
    startCommand: cd apps/api && pnpm prisma migrate deploy && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
    healthCheckPath: /health






